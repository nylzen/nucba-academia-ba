<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tags</title>
    <style>
      dialog {
        border: 1px solid #e7e7ed;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <section id="faq">
      <h2>FAQ</h2>
      <!-- details & summary -->
      <article>
        <details>
          <summary>Que es HTML</summary>
          <p>HTML es un lenguaje de marcado de Hipertexto</p>
        </details>
        <details>
          <summary>Que es CSS</summary>
          <p>CSS es Hoja de estilos en cascada</p>
        </details>
      </article>
    </section>

    <!-- datalist -->
    <section id="datalist">
      <h2>Datalist</h2>
      <label for="personaje">
        Elegi tu personaje
        <input list="personajes" id="personaje" placeholder="Elegi tu heroe" />
      </label>
      <datalist id="personajes">
        <option value="iron man"></option>
        <option value="spiderman"></option>
        <option value="hulk"></option>
      </datalist>
    </section>

    <section>
      <h2>Optgroup</h2>
      <select>
        <optgroup label="Marvel">
          <option value="iron man">iron man</option>
          <option value="iron man">iron man</option>
          <option value="iron man">iron man</option>
          <option value="iron man">iron man</option>
          <option value="iron man">iron man</option>
          <option value="iron man">iron man</option>
        </optgroup>
        <optgroup label="dc">
          <option value="batman">Batman</option>
          <option value="batman">Batman</option>
          <option value="batman">Batman</option>
          <option value="batman">Batman</option>
          <option value="batman">Batman</option>
        </optgroup>
      </select>
    </section>

    <section>
      <!-- <dialog>
        <p>Greetings, one and all!</p>
      </dialog> -->
      <dialog id="favDialog">
        <form method="dialog">
          <section>
            <p>
              <label for="favAnimal">Favorite animal:</label>
              <select id="favAnimal">
                <option></option>
                <option>Brine shrimp</option>
                <option>Red panda</option>
                <option>Spider monkey</option>
              </select>
            </p>
          </section>
          <menu>
            <button id="cancel" type="reset">Cancel</button>
            <button type="submit" id="confirm">Confirm</button>
          </menu>
        </form>
      </dialog>

      <menu>
        <button id="updateDetails">Update details</button>
      </menu>
    </section>

    <script>
      const updateButton = document.getElementById("updateDetails");
      const cancelButton = document.getElementById("cancel");
      const favDialog = document.getElementById("favDialog");
      const submitButton = document.getElementById("confirm");

      updateButton.addEventListener('click', () => {
        favDialog.showModal()
      })

      cancelButton.addEventListener('click', () => {
        favDialog.close()
      })

      submitButton.addEventListener('click', () => {
        const values = document.getElementById('favAnimal').value
        console.log(values)
      })
    </script>
  </body>
</html>
